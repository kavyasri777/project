<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biodegradable and Non-Biodegradable</title>
    <link rel="stylesheet" href="sample.css">
</head>
<body>

    <div class="container">
        <h1>Biodegradable and Non-Biodegradable Materials</h1>
        
        <div class="box biodegradable">
            <h2>Biodegradable</h2>
            <p>Biodegradable materials are capable of being decomposed by bacteria or other living organisms.</p>
            <img src="https://www.thomasnet.com/insights/_next/image/?url=https%3A%2F%2Fthomasmkt.wpengine.com%2Fwp-content%2Fuploads%2F2024%2F03%2Fshutterstock_160161059.jpg&w=3840&q=75" alt="Biodegradable Image">
        </div>
        
        <div class="box non-biodegradable">
            <h2>Non-Biodegradable</h2>
            <p>Non-biodegradable materials do not decompose naturally in the environment and can cause pollution.</p>
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSLZkzMdYdzKIu8gfjRNCOsPaUQ4hYOLwvm8A&s" alt="Non-Biodegradable Image">
        </div>
    </div>

</body>
</html>
